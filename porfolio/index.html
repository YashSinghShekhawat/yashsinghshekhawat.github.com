    <script>
      function filter() {
        var flexnav = document.querySelector(".flex-nav");
        var icons = document.querySelector(".icons i");
        flexnav.style.display = "block";
        icons.style.display = "none";
        if (flexnav.style.display == "block") {
          flexnav.style.display = "block";
          icons.classList.remove("fa-close");
          icons.classList.add("fa-bars");
        } else {
          flexnav.style.display = "none";
          icons.classList.remove("fa-bars");
          icons.classList.add("fa-close");
        }
      }
    </script>
